<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<!--           Main Wrapper For Card           -->

		<div class="card">
			<!--           Yellow-top-part start           -->

			<div class="head"></div>

			<!--           wrapper for main info           -->

			<div class="wrapper-content">
				<span>To-Do List</span>

				<div class="btn-sort-position">
					<button class="btn-sort btn-sort-down"></button>
				</div>

				<!--     .wrapper for input + delete icon      -->

				<div class="task-list"></div>

				<!--    wrapper for btn-add + btn-add-round    -->

				<div class="wrapper-add-buttons">
					<button class="btn-add">Добавить</button>
					<button class="btn-add-round"></button>
				</div>

				<!--       end of wrapper for main info        -->
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
